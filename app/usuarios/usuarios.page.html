<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-title>Selecione usuário</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Selecione usuário</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item>
      <ion-input id="inputProcurar" [(ngModel)]="NomeUsuario" placeholder="Procurar Usuário"></ion-input>
    </ion-item>
        <ion-button id="btnPesquisar" (click)="BuscarUsuario(NomeUsuario)" color="danger">Pesquisar</ion-button>
  </div>

  <div id="divUsuarios">
    <ion-list>
      <ion-item *ngFor="let usuario of dados" (click)="BuscarLivroUsuario(usuario.login)">
        <ion-label>{{ usuario.nome }}</ion-label> 
      </ion-item>
    </ion-list>
  </div>
</ion-content>
