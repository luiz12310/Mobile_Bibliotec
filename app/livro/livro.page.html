<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-title>Livro: {{ nomeLivro }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">livro</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <ion-item lines="none">
      <ion-label>Nome: {{ nomeLivro }}</ion-label>
    </ion-item>
    <ion-item lines="none">
      <p>Descrição: {{ descricao }}</p>
    </ion-item>
    <ion-item lines="none">
      <ion-label>Ano Lançamento: {{ AnoEdicao }}</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>Autor(es): {{ autores }}</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>Categoria(s): {{ categorias }}</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>Disponibilidade: {{ disponobilidade }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
