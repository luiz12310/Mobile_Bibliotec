<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <img src="../../assets/images/logo.jpg" id="imagemPerfilLogin"/>
    <ion-item>
      <ion-input [(ngModel)]="login" label="Login" placeholder="Digite seu Login" autocomple="off"></ion-input>
    </ion-item> 
    <ion-item>
      <ion-input [(ngModel)]="password" label="Senha" type="password" placeholder="Digite sua Senha" autocomple="off"></ion-input>
    </ion-item>
        <ion-button (click)="VerificarAcesso(login, password)" color="danger">Entrar</ion-button>
  </div>
</ion-content>
