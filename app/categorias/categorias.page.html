<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-title>
      Categorias
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pagina Perfil</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <div id="container">

    <h1>Categorias</h1>
    <ion-item>
      <ion-input [(ngModel)]="pesquisa" placeholder="Procurar livro"></ion-input>
    </ion-item>
    <ion-button (click)="BuscarLivroNome(pesquisa)" color="danger">Buscar</ion-button>


    <ion-item *ngFor="let categoria of dados" (click)="BuscarLivroCategoria(categoria.Codigo, categoria.Nome)">      
      <ion-label>
        <p>{{ categoria.Nome }}</p>
      </ion-label>
    </ion-item>

  </div>
</ion-content>
